<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Iphone 15</title>
    <style>
        footer {
            text-align: center; /* Centra la imagen horizontalmente */
        }
        footer img {
            max-width: 100%; /* Ajusta el ancho máximo de la imagen al ancho del contenedor */
            height: auto; /* Permite que la altura se ajuste proporcionalmente al ancho */
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="completed.html">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br><br>
        
        <label for="nickname">Nickname en redes sociales:</label><br>
        <input type="text" id="nickname" name="nickname"><br><br>
        
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br><br>
        
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>
        
        <label for="telefono">Teléfono Móvil:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>
    <footer>
        <img src="logofooter.jpg" alt="Logos footer">
    </footer>
</body>
</html>
